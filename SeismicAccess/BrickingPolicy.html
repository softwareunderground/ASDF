<h2 id="toc_0.1">Bricking</h2>

<p>
The well-known problem of hard-disk controllers loading the entire object rather than the requested parts only can be countered by bricking. This should be the default mode of storage. The juggle will be to combine this with automatic geometry finding and possibly compression.
