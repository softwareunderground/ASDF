<h2 id="toc_0.1">Automated editing of data</h2>

<p>
Users are often confronted with defects in the data. Spikes, incompatible sections, noise traces. Tools can be made to find the data (or have it pointed to) and do something about it. This can either run in the browser or be one or more stand-alone programs.
